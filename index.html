<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Product App</title>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">

            <div class="product-image">
                <img v-bind:src="image" />
            </div>

            <div class="product-info">
                <h1>{{ title }}</h1>
                <span v-show="onSale" :class="{ onSale: onSale }">On Sale!</span>

                <!--Check Quanity and Display Information-->
                <p v-if="inStock && !runningLow" :class="{ inStock: true }">[{{ variantCount }}] In Stock</p>
                <p v-else-if="runningLow && inStock" :class="{ limitedSupply: true }">[{{variantCount}}] Almost Sold Out!</p>
                <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
                

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <div v-for="(variant, index) in variants" 
                    :key="variant.variantId"
                    class="color-box"
                    :style="{ backgroundColor: variant.variantColor }"
                    @mouseover="updateProduct(index)">
                </div>
                <br>

                <!--Disable cart and cart button when no in stock-->
                <div class="cartButtons">
                    <button v-on:click="addToCart" :disabled="(inStock == false)" :class="{ disabledButton: (inStock == false) }">Add to Cart</button>
                    <button class="empty" v-on:click="clearCart">Clear Cart</button>
                </div>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
            </div>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
